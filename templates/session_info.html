<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Session Info</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-pzjw8f+ua7Kw1TIqKc6+9PIBjak+rvpe+DIq5F734C+T8W5eOKF3Gz5jVoI4sHbP" crossorigin="anonymous">
    <style>
        body {
            background-color: #343a40;
            color: white;
        }
        .btn-custom {
            margin: 20px;
        }
        .container-custom {
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div class="container container-custom">
        <h1 class="text-center">Session Information</h1>
        <table class="table table-dark table-striped table-bordered mt-4">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Start Time</th>
                    <th>End Time</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                {% for item in session_info %}
                <tr>
                    <td>{{ item['id'] }}</td>
                    <td>{{ item['start'] }}</td>
                    <td>{{ item['end'] }}</td>
                    <td>{{ item['status'] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <div class="text-center">
            <a href="/stop_booking" class="537tn btn-danger btn-lg btn-custom">STOP BOOKING NOW</a>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-pzjw8f+ua7Kw1TIqKc6+9PIBjak+rvpe+DIq5F734C+T8W5eOKF3Gz5jVoI4sHbP" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-pzjw8f+ua7Kw1TIqKc6+9PIBjak+rvpe+DIq5F734C+T8W5eOKF3Gz5jVoI4sHbP" crossorigin="anonymous"></script>
</body>
</html>
