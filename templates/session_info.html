<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Session Information</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://bootswatch.com/4/darkly/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #1e2026, #292c35);
            color: #e2e2e2;
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Заголовок страницы */
        .header-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 10px;
            margin-bottom: 30px;
            background: linear-gradient(90deg, #343a40, #1c1f26);
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            border-radius: 10px;
        }

        .header-title {
            font-size: 2.4rem;
            font-weight: bold;
            color: #f8f9fa;
            text-shadow: 1px 2px 4px rgba(0, 0, 0, 0.4);
        }

        .instruction-btn {
            background: linear-gradient(135deg, #17a2b8, #138496);
            border: none;
            color: white;
            font-size: 1rem;
            font-weight: 500;
            padding: 10px 25px;
            border-radius: 30px;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }

        .instruction-btn:hover {
            transform: scale(1.05) translateY(-3px);
            background: linear-gradient(135deg, #138496, #117a8b);
        }

        /* Карточка информации */
        .card-container {
            margin-top: 2rem;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .info-card {
            width: 100%;
            max-width: 600px;
            background: linear-gradient(90deg, #1e2126, #25292f);
            border-radius: 10px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.4);
            padding: 1.5rem;
        }

        .info-card h5 {
            color: #ffffff;
            font-size: 1.5rem;
            font-weight: bold;
            text-align: center;
        }

        .info-card p {
            color: #d1d5db;
            margin-bottom: 0.8rem;
            font-size: 1rem;
        }

        .info-card p strong {
            color: #e2e2e2;
        }

        .btn {
            font-size: 0.9rem;
            font-weight: bold;
            padding: 8px 20px;
            border-radius: 30px;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .btn-danger {
            background: linear-gradient(135deg, #dc3545, #c82333);
            color: white;
        }

        .btn-danger:hover {
            background: linear-gradient(135deg, #a71d2a, #8a1c24);
            transform: translateY(-2px);
        }

        .btn-info {
            background: linear-gradient(135deg, #17a2b8, #138496);
            color: white;
        }

        .btn-info:hover {
            background: linear-gradient(135deg, #117a8b, #0f718a);
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            .info-card {
                padding: 1rem;
            }

            .btn {
                padding: 8px 15px;
            }
        }

        @media (max-width: 480px) {
            .header-row {
                flex-direction: column;
                align-items: flex-start;
            }

            .header-title {
                font-size: 1.8rem;
            }

            .instruction-btn {
                max-width: 100%;
                padding: 10px 20px;
            }
        }
    </style>
</head>

<body>
    <div class="container mt-4">
        <!-- Шапка -->
        <div class="header-row">
            <div class="header-title">Session Info</div>
            <a class="instruction-btn" href="/info/en">View Instructions</a>
        </div>

        <!-- Карточка информации -->
        <div class="card-container">
            <div class="info-card">
                <h5 class="card-title">Spot Information</h5>
                <hr>
                <p><strong>End Time:</strong> {{ end }}</p>
                <p><strong>Floor:</strong> {{ floor }}</p>
                <p><strong>Building:</strong> {{ building }}</p>
                <p><strong>Spot Number:</strong> {{ spot_number }}</p>
                <div class="d-flex justify-content-between mt-4">
                    <a href="/stop" class="btn btn-danger" role="button">Stop Booking</a>
                    <a href="/session/change" class="btn btn-info" role="button">Change Session</a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
