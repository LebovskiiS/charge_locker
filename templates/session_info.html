<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Session Information</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://bootswatch.com/4/darkly/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #1c1f26;
            color: #e2e2e2;
            font-family: 'Arial', sans-serif;
        }

        .header-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 10px;
            margin-bottom: 20px;
            border-bottom: 2px solid #444b54;
        }

        .header-title {
            font-size: 1.8rem;
            font-weight: bold;
        }

        .instruction-btn {
            display: inline-block;
            background-color: #17a2b8;
            border: none;
            color: white;
            font-size: 0.9rem;
            font-weight: bold;
            padding: 8px 20px;
            border-radius: 30px;
            text-decoration: none;
            transition: transform 0.3s, background-color 0.3s;
        }

        .instruction-btn:hover {
            transform: translateY(-3px);
            background-color: #117a8b;
        }

        .card-container {
            margin-top: 2rem;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .info-card {
            width: 100%;
            max-width: 600px;
            background-color: #2d333b;
            border: 1px solid #444b54;
            border-radius: 8px;
        }

        .info-card h5 {
            color: #ffffff;
        }

        .info-card p {
            color: #d1d5db;
        }

        .btn {
            font-size: 0.9rem;
            font-weight: bold;
            padding: 8px 20px;
            border-radius: 30px;
            transition: transform 0.3s, background-color 0.3s;
        }

        .btn-danger {
            background-color: #dc3545;
        }

        .btn-danger:hover {
            background-color: #a71d2a;
        }

        .btn-info {
            background-color: #17a2b8;
        }

        .btn-info:hover {
            background-color: #117a8b;
        }

        @media (max-width: 768px) {
            .info-card {
                padding: 15px;
            }

            .btn {
                padding: 8px 15px;
            }
        }
    </style>
</head>

<body>
    <div class="container mt-4">
        <!-- Шапка -->
        <div class="header-row">
            <div class="header-title">Session Info</div>
        </div>

        <!-- Карточка информации -->
        <div class="card-container">
            <div class="info-card p-4">
                <h5 class="card-title text-center">Spot Information</h5>
                <hr style="background-color: #444b54;">
                <p><strong>End Time:</strong> {{ end }}</p>
                <p><strong>Floor:</strong> {{ floor }}</p>
                <p><strong>Building:</strong> {{ building }}</p>
                <p><strong>Spot Number:</strong> {{ spot_number }}</p>
                <div class="d-flex justify-content-between mt-4">
                    <a href="/stop" class="btn btn-danger" role="button">Stop Booking</a>
                    <a href="/session/change" class="btn btn-info" role="button">Change Session</a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
