<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Session Information</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://bootswatch.com/4/darkly/bootstrap.min.css" rel="stylesheet">
    <style>
        .info-card {
            margin: 2rem 0;
            background-color: #343a40;
        }

        .info-card .card-title {
            font-size: 1.75rem;
            color: #ffffff;
        }

        .info-card .card-text {
            font-size: 1.25rem;
            color: #ffffff;
        }

        .btn-container {
            margin-top: 1rem;
            display: flex;
            justify-content: space-between;
        }

        .btn-container .btn {
            width: 48%;
        }
        .btn-info {
            background-color: #17a2b8 !important;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center text-light">Session Information</h1>
        <div class="card info-card border-light">
            <div class="card-body">
                <h5 class="card-title">Spot Information</h5>
                <p class="card-text"><strong>End Time:</strong> {{ end }}</p>
                <p class="card-text"><strong>Floor:</strong> {{ floor }}</p>
                <p class="card-text"><strong>Building:</strong> {{ building }}</p>
                <p class="card-text"><strong>Spot Number:</strong> {{ spot_number }}</p>
                <div class="btn-container">
                    <a href="/stop" class="btn btn-danger" style="background-color: #dc3545;">Stop Booking</a>
                    <a href="/info/en" class="btn btn-info">Information</a>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
