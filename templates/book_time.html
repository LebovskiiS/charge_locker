<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Time</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://bootswatch.com/4/darkly/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center text-light">Select Time for Spot {{ spot_number }} in {{ building }} on Floor {{ floor }}</h1>
        <form id="booking-form" method="get" action="/submit">
            <input type="hidden" name="spot_id" value="{{ spot_id }}">
            <input type="hidden" name="floor" value="{{ floor }}">
            <input type="hidden" name="building" value="{{ building }}">
            <input type="hidden" name="spot_number" value="{{ spot_number }}">
            <div class="form-group">
                <label for="time_start" class="text-light">Start Time:</label>
                <input type="time" id="time_start" name="time_start" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="time_end" class="text-light">End Time:</label>
                <select id="time_end" name="time_end" class="form-control" required></select>
            </div>

            <button type="button" class="btn btn-success" onclick="submitForm()">Confirm Booking</button>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var now = new Date();
            var hours = String(now.getHours()).padStart(2, '0');
            var minutes = String(now.getMinutes()).padStart(2, '0');
            var currentTime = hours + ':' + minutes;
            document.getElementById('time_start').value = currentTime;

            generateEndTimeOptions();
        });

        document.getElementById('time_start').addEventListener('change', generateEndTimeOptions);

        function generateEndTimeOptions() {
            var timeStart = document.getElementById('time_start').value;
            var timeEndSelect = document.getElementById('time_end');
            timeEndSelect.innerHTML = ''; // Очистить предыдущие варианты

            if (!timeStart) return;

            var startParts = timeStart.split(':');
            var startHour = parseInt(startParts[0], 10);
            var startMinute = parseInt(startParts[1], 10);

            for (var i = 1; i <= 60; i++) { // 60 шагов по 15 минут за 15 часов
                startMinute += 15;
                if (startMinute >= 60) {
                    startHour += 1;
                    startMinute -= 60;
                }
                if (startHour >= 24) {
                    startHour -= 24;
                }

                var period = startHour >= 12 ? 'PM' : 'AM';
                var displayHour = startHour % 12 || 12;
                var displayMinute = String(startMinute).padStart(2, '0');
                var displayTime = `${displayHour}:${displayMinute} ${period}`;

                var option = document.createElement('option');
                option.value = `${displayHour}:${displayMinute} ${period}`;
                option.textContent = displayTime;
                timeEndSelect.appendChild(option);
            }
        }

        function submitForm() {
            var form = document.getElementById('booking-form');
            var params = new URLSearchParams(new FormData(form)).toString();
            window.location.href = "/submit?" + params;
        }
    </script>
</body>
</html>
