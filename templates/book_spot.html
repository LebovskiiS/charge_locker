<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Time</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://bootswatch.com/4/darkly/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center text-light">Select Booking Time</h1>
        <p class="text-light">Floor: {{ spot.floor }}</p>
        <p class="text-light">Building: {{ spot.building }}</p>
        <p class="text-light">Spot Number: {{ spot.spot_number }}</p>

        <form id="bookingForm" action="{{ url_for('submit') }}" method="post">
            <input type="hidden" name="spot_data">

            <div class="form-group">
                <label for="time_start" class="text-light">Start Time:</label>
                <input type="time" id="time_start" name="time_start" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="time_end" class="text-light">End Time:</label>
                <select id="time_end" name="time_end" class="form-control" required>
                    <!-- Options will be generated by JavaScript -->
                </select>
            </div>

            <button type="submit" class="btn btn-primary">Book Now</button>
        </form>
        <p class="text-center text-light mt-3">Please move your car before the timer ends. Thank you!</p>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Автоматически установить текущее время в поле time_start
        document.addEventListener("DOMContentLoaded", function() {
            var now = new Date();
            var hours = String(now.getHours()).padStart(2, '0');
            var minutes = String(now.getMinutes()).padStart(2, '0');
            var currentTime = hours + ':' + minutes;
            document.getElementById('time_start').value = currentTime;

            // Генерация вариантов времени завершения
            generateEndTimeOptions();
        });

        document.getElementById('time_start').addEventListener('change', generateEndTimeOptions);

        function generateEndTimeOptions() {
            var timeStart = document.getElementById('time_start').value;
            var timeEndSelect = document.getElementById('time_end');
            timeEndSelect.innerHTML = ''; // Очистить предыдущие варианты

            if (!timeStart) return;

            var startParts = timeStart.split(':');
            var startHour = parseInt(startParts[0], 10);
            var startMinute = parseInt(startParts[1], 10);

            for (var i = 1; i <= 48; i++) { // 48 шагов по 15 минут за 12 часов
                startMinute += 15;
                if (startMinute >= 60) {
                    startHour += 1;
                    startMinute -= 60;
                }
                if (startHour >= 24) {
                    startHour -= 24;
                }

                var period = startHour >= 12 ? 'PM' : 'AM';
                var displayHour = startHour % 12 || 12;
                var displayMinute = String(startMinute).padStart(2, '0');
                var displayTime = `${displayHour}:${displayMinute} ${period}`;

                var option = document.createElement('option');
                option.value = `${displayHour}:${displayMinute} ${period}`;
                option.textContent = displayTime;
                timeEndSelect.appendChild(option);
            }
        }

        // Подготовка данных для отправки формы
        document.getElementById('bookingForm').addEventListener('submit', function(event) {
            var timeStart = document.getElementById('time_start').value;
            var timeEnd = document.getElementById('time_end').value;

            var spotData = {
                start: convertToAmPm(timeStart),
                end: timeEnd,
                spot: {
                    floor: "{{ spot.floor }}",
                    building: "{{ spot.building }}",
                    spot_number: "{{ spot.spot_number }}"
                }
            };

            var jsonData = JSON.stringify([spotData]);
            this.spot_data.value = jsonData;
        });

        function convertToAmPm(time24) {
            var [hour, minute] = time24.split(':');
            hour = parseInt(hour, 10);
            var period = hour >= 12 ? 'PM' : 'AM';
            var displayHour = hour % 12 || 12;
            return `${displayHour}:${minute} ${period}`;
        }
    </script>
</body>
</html>
