<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Available Spots</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://bootswatch.com/4/darkly/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center text-light">Available Spots</h1>
        <table class="table table-dark table-striped table-bordered mt-4">
            <thead class="thead-light">
                <tr>
                    <th>ID</th>
                    <th>Floor</th>
                    <th>Building</th>
                    <th>Spot Number</th>
                    <th>Is Available</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for spot in spots %}
                <tr>
                    <td>{{ spot.ID }}</td>
                    <td>{{ spot.floor }}</td>
                    <td>{{ spot.building }}</td>
                    <td>{{ spot.spot_number }}</td>
                    <td>{{ 'Yes' if spot.is_available else 'No' }}</td>
                    <td>
                        <a class="btn btn-primary" href="/time/{{spot.ID}}">
                            book spot
                        </a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
